    <script>



        function addToCart() {
            // Get item details
            const itemName = document.querySelector(".Item-name").textContent;
            const itemPrice = parseInt(document.querySelector(".Item-price").textContent.replace(",",""));
            const itemImg = document.querySelector(".Item-Img img").src;

            // Get cart from local storage or create new
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Check if item already exists in cart
            const existingItem = cart.find(item => item.name === itemName);

            if (existingItem) {
                // Increase quantity if item exists
                existingItem.quantity++;
            } else {
                // Add new item to cart
                cart.push({
                    name: itemName,
                    price: itemPrice,
                    img: itemImg,
                    quantity: 1
                });
            }

            // Save updated cart to local storage
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Item added to cart!");
        }

        // Attach function to Add to Cart button
        document.querySelector(".Add-to-cart").addEventListener("click", addToCart);
